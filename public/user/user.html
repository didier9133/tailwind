<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8226f8213e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="font-Montserrat">
    <section class="flex w-full h-screen justify-center items-center">
        <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
            <form>
              <div class="flex mb-6 text-gray-300">
                <a class="self-center" href="../index.html">
                    <i class="fa-solid fa-arrow-left" class="fa-solid fa-user text-xl text-gray-300 transition ease-in-out hover:-translate-y-1 hover:scale-110"></i>
                </a>
                <h1 class="text-lg pl-2">
                    Platzi Travel
                </h1>
              </div>
              <div class="form-group mb-6">
                <label for="exampleInputEmail1" class="form-label inline-block mb-2 text-gray-700">Email address</label>
                <input type="email" class="form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="block mt-1 text-xs text-gray-600">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group mb-6">
                <label for="exampleInputPassword1" class="form-label inline-block mb-2 text-gray-700">Password</label>
                <input type="password" class="form-control block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInputPassword1"
                  placeholder="Password">
              </div>
              <div class="form-group form-check mb-6">
                <input type="checkbox"
                  class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  id="exampleCheck1">
                <label class="form-check-label inline-block text-gray-800" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="
                px-6
                py-2.5
                bg-blue-600
                text-white
                font-medium
                text-xs
                leading-tight
                uppercase
                rounded
                shadow-md
                hover:bg-blue-700 hover:shadow-lg
                focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
                active:bg-blue-800 active:shadow-lg
                transition
                duration-150
                ease-in-out">Submit</button>
            </form>
          </div>
    </section>
    

    <script src="../node_modules/tw-elements/dist/js/index.min.js"></script>  
</body>
</html>
